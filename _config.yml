title: Box Critter Mod Feedback
description: > # this means to ignore newlines until "baseurl:"
  Text
base-url: ""
url: "https://feedback.bcmc.ga/" # the base hostname & protocol for your site, e.g. http://example.com
repository: boxcritters/feedback

#favicon: 

collections:

permalink: permalink
production: true


plugins:
 - jekyll-feed
 - jekyll-redirect-from
 - jekyll-seo-tag
 - jekyll-sitemap
 - jekyll-avatar
 - jemoji
 - jekyll-mentions
 #- jekyll-include-cache

 # Build settings
markdown: kramdown
# theme: minima

kramdown:
  # Enable GitHub Flavored Markdown (fenced code blocks)
  input: GFM
  # Disable auto-generated ID's for headings
  auto_ids: false

exclude:
  - lib
  - Gemfile
  - Gemfile.lock
  - node_modules
  - bower.json
  - "*.sh"
  - README.md
  - gulffile.js
  - package.json
  - vendor
  - ".gitignore"
  - CNAME
  - icomoon-selection.json
